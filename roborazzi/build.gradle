plugins {
  id 'com.android.library'
  id 'org.jetbrains.kotlin.android'
}

android {
  namespace 'com.github.takahirom.roborazzi'
  compileSdk 33

  defaultConfig {
    minSdk 21
    targetSdk 32
    versionCode 1
    versionName "1.0"

    testInstrumentationRunner "androidx.test.runner.AndroidJUnitRunner"
  }

  buildTypes {
    release {
      minifyEnabled false
      proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'
    }
  }
  compileOptions {
    sourceCompatibility JavaVersion.VERSION_1_8
    targetCompatibility JavaVersion.VERSION_1_8
  }
  kotlinOptions {
    jvmTarget = '1.8'
  }
  buildFeatures {
  }
  composeOptions {
    kotlinCompilerExtensionVersion = "1.3.2"
  }
  testOptions {
    unitTests {
      includeAndroidResources = true
    }
  }
}

dependencies {
  implementation project(':roborazzi-painter')
  def composeBom = platform('androidx.compose:compose-bom:2022.12.00')
  implementation composeBom
  compileOnly "androidx.compose.ui:ui"
  compileOnly "androidx.compose.ui:ui-test"
  compileOnly "androidx.compose.ui:ui-test-junit4"

  compileOnly "org.robolectric:robolectric:4.10-alpha-1"
  implementation 'androidx.core:core-ktx:1.7.0'
  api "com.dropbox.differ:differ:0.0.1-alpha1"

  api 'androidx.test.espresso:espresso-core:3.5.1'
}